<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mole Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="bg">
    <div class="worm-box">
      <div class="worm-container">
        <img src="./images/worm.png" alt="worm-score meter" class="worm">
      </div>
    </div>
    <div class="hole-container">
      <div class="hole" id="hole-0"><img src="./images/mole-hungry.png" alt="Mole" class="mole" data-index="0"></div>
    </div>
    <div class="hole-container">
      <div class="hole" id="hole-1"><img src="./images/mole-hungry.png" alt="Mole" class="mole" data-index="1"></div>
    </div>
    <div class="hole-container">
      <div class="hole" id="hole-2"><img src="./images/mole-hungry.png" alt="Mole" class="mole" data-index="2"></div>
    </div>
    <div class="hole-container">
      <div class="hole" id="hole-3"><img src="./images/mole-hungry.png" alt="Mole" class="mole" data-index="3"></div>
    </div>
    <div class="hole-container">
      <div class="hole" id="hole-4"><img src="./images/mole-hungry.png" alt="Mole" class="mole" data-index="4"></div>
    </div>
    <div class="hole-container">
      <div class="hole" id="hole-5"><img src="./images/mole-hungry.png" alt="Mole" class="mole" data-index="5"></div>
    </div>
    <div class="hole-container">
      <div class="hole" id="hole-6"><img src="./images/mole-hungry.png" alt="Mole" class="mole" data-index="6"></div>
    </div>
    <div class="hole-container">
      <div class="hole" id="hole-7"><img src="./images/mole-hungry.png" alt="Mole" class="mole" data-index="7"></div>
    </div>
    <div class="hole-container">
      <div class="hole" id="hole-8"><img src="./images/mole-hungry.png" alt="Mole" class="mole" data-index="8"></div>
    </div>
    <div class="hole-container">
      <div class="hole" id="hole-9"><img src="./images/mole-hungry.png" alt="Mole" class="mole" data-index="9"></div>
    </div>
  </section>
  <img src="./images/win.png" alt="You've won the game" class="win hide">
  <script src="game.js"></script>
</body>
</html>
